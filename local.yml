- hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: Update the apt package index
      apt:
        update_cache: yes
      changed_when: False

    - name: Upgrade all packages
      apt:
        upgrade: safe
        autoremove: yes
        autoclean: yes

  tasks:
    - include: tasks/users.yml
    - include: tasks/logrotate.yml
    - include: tasks/packages.yml
    - include: tasks/cron.yml
